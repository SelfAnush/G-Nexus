<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-NEXUS | AI Powered Gaming</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body data-theme="dark">

    <nav>
        <a href="#" class="logo">
            <div class="logo-icon"><i class="fa-solid fa-atom"></i></div>
            G-NEXUS
        </a>

        <div class="nav-center">
            <div class="search-bar">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search games..." id="searchInput">
            </div>
        </div>

        <div class="nav-right">
            <div class="theme-toggle" id="themeToggle" title="Switch Theme">
                <i class="fa-regular fa-moon"></i>
            </div>
        </div>
    </nav>

    <main>
        <!-- The Bento Grid -->
        <div class="bento-grid" id="gameGrid">
            <!-- Tiles injected by JS -->
        </div>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
